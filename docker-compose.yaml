services:
  app:
    build: .
    image: resilience4u/r4php:dev
    working_dir: /app
    command: /bin/bash
    stdin_open: true
    tty: true
    volumes:
      - ./:/app
    depends_on:
      - httpbin

  composer:
    image: composer:2
    working_dir: /app
    volumes:
      - ./:/app

  httpbin:
    image: mccutchen/go-httpbin:v2.14.0
    ports:
      - "8080:8080"
    networks:
      - bubble

networks:
  bubble:
    external: true